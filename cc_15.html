<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        .riskCard {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Risk Management Dashboard</h1>
    <div id="riskDashboard"></div>
    <form id="riskForm">
        <label for="riskName">Risk Name: </label>
        <input type="text" id="riskName" required><br><br>
        <label for="riskLevel">Risk Level: </label>
        <select id="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>
        <label for="department">Department: </label>
        <input type="text" id="department" required><br><br>
        <button type="submit">Add Risk</button>
    </form>
    <script src="cc_15.js"></script>
</body>
</html>
